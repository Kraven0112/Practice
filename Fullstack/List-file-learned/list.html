<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List representation</title>
    <style>
        h1{
            text-align: center;
            text-decoration: underline;
            color: rgb(109, 10, 10);
        }
        p{
            font-size: 2rem;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>List tag to represent list of anythings</h1> 
    <a href="index.html"> Click to back home-page</a>
    <hr>
    <p>Ordered list of things</p>
    <ol>
        <li>Book</li>
        <li>Notebook</li>
        <li>Laptop</li>
        <li>Bag</li>
        <li>Pen</li>
    </ol>
    <hr>
    <p>Unordered list of things</p>
    <ul>
        <li>Mango</li>
        <li>Banana</li>
        <li>Grape</li>
        <li>Watermelon</li>
        <li>Orange</li>
    </ul>
</body>
</html>
