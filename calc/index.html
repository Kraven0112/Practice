<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
      <form action="#">
        <div class="display">
            <input type="text" name=" display">
        </div>
        <div class="first">
            <input type="button" name="" value="AC">
            <input type="button" name="" value="DEL">
            <input type="button" name="" value=".">
            <input type="button" name="" value="/">
        </div>
        <div class="second">
            <input type="button" name="" value="7" onclick="display.value='7'">
            <input type="button" name="" value="8">
            <input type="button" name="" value="9">
            <input type="button" name="" value="*">
        </div>
        <div class="third">
            <input type="button" name="" value="4">
            <input type="button" name="" value="5">
            <input type="button" name="" value="6">
            <input type="button" name="" value="+">
        </div>
        <div class="fourth">
            <input type="button" name="" value="1">
            <input type="button" name="" value="2">
            <input type="button" name="" value="3">
            <input type="button" name="" value="-">
        </div>
        <div class="fifth">
            <input type="button" name="" value="0">
            <input type="button" name="" value="00">
            <input type="button" name="" class="equal"  value="=">
        </div>
      </form>
    </div>
</body>
</html>
